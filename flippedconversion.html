<head>

    <title>Tsp to Tbsp Converter</title>

     <!-- Stylesheet Links -->
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Tsp to Tbsp Converter</h1>
    <p>Middle of baking and can't convert the units in your head? I'll convert them for you!</p>

        <span class="conversionProblem">
            "I have <input id="tspValueFlip"> <label>teaspoon(s)</label> which is equal to..."
        </span>
        <input class="convertButton" id="convertTspFlip" type="submit" value="Convert!">

        <a class="flipButton" href="index.html"><button type="submit" value="Flip Units">Flip Units</button></a>

    <h2 class="conversionDisplay" id="tbspValueFlip"></h2>

    <script src="flippedconversion.js" type="text/javascript"></script>
